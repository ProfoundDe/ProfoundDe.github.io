<meta name="description" content="第11课 编辑视频基础知识 剪辑的长度用秒和帧表示（02:25表示2秒25帧）。 关键帧可以控制动画、效果以及其他随时间发生的变化。关键帧标识了一个时点，能够指定该时点的值，如位置、大小和样式。要实现随时间发生的变化，至少需要两个关键帧，一个表示变化前的状态，一个表示变化后的状态。Photoshop在这两个关键帧之间插入值，确保在指定时间内平滑地完成变化。 在Photoshop中处理视频的优点之一">
